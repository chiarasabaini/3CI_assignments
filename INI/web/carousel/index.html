<!DOCTYPE html>

@version: 1.0 2020-01-dd

<html>
    
    <head>

        <title>Example of a carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="icon.ico">
    </head>

    <body>
        <div class="container-fluid">
            <h1>
                Flowers' carousel
            </h1>
            <br>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                        <img class="d-block w-100" src="flowers/grevillea.jpg" alt="Grevillea">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Grevillea</h5>
                            <p>by Chiara Sabaini</p>
                        </div>
                </div>
                <div class="carousel-item">
                        <img class="d-block w-100" src="flowers/pervinca.jpg" alt="Pervinca">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pervinca</h5>
                            <p>by Chiara Sabaini</p>
                        </div>
                </div>
                <div class="carousel-item">
                        <img class="d-block w-100" src="flowers/gentiana.jpg" alt="Gentiana Verna">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Gentiana Verna</h5>
                            <p>by Chiara Sabaini</p>
                        </div>
                    </div> 
                    <div class="carousel-item">
                        <img class="d-block w-100" src="flowers/camomilla.jpg" alt="Camomilla">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Camomilla</h5>
                            <p>by Chiara Sabaini</p>
                        </div>
                    </div> 
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            <br>
            <h1>
                Landscapes' carousel
            </h1>
            <br>
        </div>
    </body>

</html>
